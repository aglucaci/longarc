name: Run LONGARC Screener Notebook

on:
  workflow_dispatch:
  schedule:
    - cron: "0 15 * * 1-5" # 10:00 AM ET (15:00 UTC), Monâ€“Fri

permissions:
  contents: write

concurrency:
  group: longarc-notebook
  cancel-in-progress: false

jobs:
  run-notebook:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
          cache-dependency-path: requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Prepare output directories
        run: |
          mkdir -p outputs/notebooks
          mkdir -p outputs/artifacts

      - name: Execute LONGARC notebook
        env:
          LONGARC_OUTPUT_DIR: outputs/artifacts
        run: |
          jupyter nbconvert \
            --to notebook \
            --execute LONGARC_SCREENER.ipynb \
            --output outputs/notebooks/LONGARC_SCREENER.executed.ipynb \
            --ExecutePreprocessor.timeout=7200 \
            --ExecutePreprocessor.kernel_name=python3

      - name: Upload outputs as artifact
        uses: actions/upload-artifact@v4
        with:
          name: longarc-screener-outputs
          path: outputs/
          retention-days: 14

      - name: Commit outputs back to repo
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add outputs/ || true
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git commit -m "Automated LONGARC screener run ($(date -u +'%Y-%m-%d %H:%M UTC'))"
          git push
