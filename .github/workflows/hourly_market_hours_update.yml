name: LONGARC Screener - Hourly

on:
  workflow_dispatch:
  schedule:
    # Every hour at :30 during possible US market window (UTC)
    # Guard step below enforces 9:30–16:00 America/New_York
    - cron: "30 14-21 * * 1-5"

permissions:
  contents: write

concurrency:
  group: longarc-screener
  cancel-in-progress: false

jobs:
  run-screener:
    runs-on: ubuntu-latest

    steps:
      # ==========================================================
      # MARKET HOURS GUARD  (NEW)
      # ==========================================================
      - name: Check if US market is open
        shell: bash
        run: |
          set -euo pipefail

          echo "UTC now: $(date -u)"
          echo "NY  now: $(TZ="America/New_York" date)"

          NY_WEEKDAY="$(TZ="America/New_York" date +%u)"  # 1=Mon
          NY_HOUR="$(TZ="America/New_York" date +%H)"
          NY_MIN="$(TZ="America/New_York" date +%M)"

          # Weekend exit
          if [[ "$NY_WEEKDAY" -gt 5 ]]; then
            echo "Weekend — exiting."
            exit 0
          fi

          # Before 09:30
          if [[ "$NY_HOUR" -lt 9 ]] || { [[ "$NY_HOUR" -eq 9 ]] && [[ "$NY_MIN" -lt 30 ]]; }; then
            echo "Before market open — exiting."
            exit 0
          fi

          # After 16:00
          if [[ "$NY_HOUR" -ge 16 ]]; then
            echo "After market close — exiting."
            exit 0
          fi

          echo "Market open — continuing workflow."

      # ==========================================================
      # CHECKOUT
      # ==========================================================
      - name: Checkout repo
        uses: actions/checkout@v4

      # ==========================================================
      # PYTHON ENV
      # ==========================================================
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
          cache-dependency-path: requirements.txt

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # ==========================================================
      # PLAYWRIGHT
      # ==========================================================
      - name: Install Playwright browsers
        run: |
          python -m playwright install --with-deps chromium

      # ==========================================================
      # OUTPUT DIR
      # ==========================================================
      - name: Prepare output directory
        run: |
          mkdir -p outputs

      # ==========================================================
      # RUN LONGARC
      # ==========================================================
      - name: Run LONGARC screener
        run: |
          python longarc_screener_mos_recommended.py

      # ==========================================================
      # ARTIFACTS
      # ==========================================================
      - name: Upload outputs as artifact
        uses: actions/upload-artifact@v4
        with:
          name: longarc-outputs
          path: outputs/
          retention-days: 14
          if-no-files-found: error

      # ==========================================================
      # COMMIT BACK
      # ==========================================================
      - name: Commit outputs back to repo
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add outputs/ || true

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "LONGARC screener run ($(date -u +'%Y-%m-%d %H:%M UTC'))"
          git push
