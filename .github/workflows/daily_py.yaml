name: LONGARC Screener (script)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 15 * * 1-5" # 10:00 AM ET (15:00 UTC) Monâ€“Fri

permissions:
  contents: write

concurrency:
  group: longarc-screener
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install finvizfinance yfinance pandas requests beautifulsoup4 matplotlib

      - name: Prepare outputs folder
        run: |
          mkdir -p outputs
          mkdir -p outputs/images

      - name: Run LONGARC screener
        run: |
          python longarc_screener.py

      # If your script writes output.csv in repo root, move it into outputs/ for organization
      - name: Collect outputs
        run: |
          if [ -f output.csv ]; then mv output.csv outputs/output.csv; fi
          # If you later enable image generation in the script, ensure they land in outputs/images/

      - name: Upload outputs as artifact
        uses: actions/upload-artifact@v4
        with:
          name: longarc-screener-outputs
          path: outputs/
          if-no-files-found: warn
          retention-days: 14

      - name: Commit outputs back to repo
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add outputs/ || true
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git commit -m "LONGARC screener run ($(date -u +'%Y-%m-%d %H:%M UTC'))"
          git push
