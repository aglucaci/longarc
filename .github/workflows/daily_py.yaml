name: LONGARC Screener (with GuruFocus MOS)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 15 * * 1-5" # 10:00 AM ET (15:00 UTC), Monâ€“Fri

permissions:
  contents: write

concurrency:
  group: longarc-screener
  cancel-in-progress: false

jobs:
  run-screener:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
          cache-dependency-path: requirements.txt

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # --- THIS IS THE IMPORTANT PART ---
      - name: Install Playwright browser (Chromium)
        run: |
          playwright install chromium

      - name: Prepare output directory
        run: |
          mkdir -p outputs

      - name: Run LONGARC screener
        env:
          # Prevent Playwright from trying to use system sandboxing
          PLAYWRIGHT_BROWSERS_PATH: 0
        run: |
          python longarc_screener.py

      - name: Upload outputs as artifact
        uses: actions/upload-artifact@v4
        with:
          name: longarc-outputs
          path: outputs/
          retention-days: 14
          if-no-files-found: error

      - name: Commit outputs back to repo
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add outputs/ || true
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git commit -m "LONGARC screener run ($(date -u +'%Y-%m-%d %H:%M UTC'))"
          git push
